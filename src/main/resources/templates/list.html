<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<h2>Cars</h2>
<a th:href="@{/newCarCategory}"><button>Add Category</button></a>
<a th:href="@{/newcar}"><button>Add Car</button></a>

<table class="table">
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Price</th>
        </tr>

    <tbody>

        <tr th:each="category: ${allCarCategory}">

            <td>[[${car.make}]]</td>
            <td>[[${car.model}]]</td>
            <td>[[${car.price}]]</td>
            <td>
                <a th:href="@{/details/{id}(id=${car.id})}"><button>Details</button></a>
                <a th:href="@{/update/{id}(id=${car.id})}"><button>Update</button></a>
                <a th:href="@{/delete/{id}(id=${car.id})}"><button>Delete</button></a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
