<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Show</h2>
<table class="table">
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Price</th>
        </tr>

    <tbody>
    <div th:each="category : ${allcategories}">
        <tr th:each="car : ${category.car}">
            <td th:inline="text">[[${car.make}]]</td>
            <td th:inline="text">[[${car.madel}]]</td>
            <td th:inline="text">[[${car.price}]]</td>
            <td>
                <a th:href="@{/update/{id}(id=${car.id})}"><button>Update</button></a>
                <a th:href="@{/delete/{id}(id=${car.id})}"><button>Delete</button></a>
            </td>
        </tr>
    </div>
    </tbody>
</table>
</body>
</html>
